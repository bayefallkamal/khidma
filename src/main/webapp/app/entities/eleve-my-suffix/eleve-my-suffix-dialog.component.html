<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEleveLabel" jhiTranslate="khidmaApp.eleve.home.createOrEditLabel">Create or edit a Eleve</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!eleve.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="eleve.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="khidmaApp.eleve.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="eleve.firstName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="khidmaApp.eleve.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="eleve.lastName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="khidmaApp.eleve.dateNaiss" for="field_dateNaiss">Date Naiss</label>
            <div class="d-flex">
                <input id="field_dateNaiss" type="datetime-local" class="form-control" name="dateNaiss" [(ngModel)]="eleve.dateNaiss"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="khidmaApp.eleve.lieuNaiss" for="field_lieuNaiss">Lieu Naiss</label>
            <input type="text" class="form-control" name="lieuNaiss" id="field_lieuNaiss"
                [(ngModel)]="eleve.lieuNaiss" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="khidmaApp.eleve.dateEntree" for="field_dateEntree">Date Entree</label>
            <div class="d-flex">
                <input id="field_dateEntree" type="datetime-local" class="form-control" name="dateEntree" [(ngModel)]="eleve.dateEntree"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="khidmaApp.eleve.photo" for="field_photo">Photo</label>
            <div>
                <img [src]="'data:' + eleve.photoContentType + ';base64,' + eleve.photo" style="max-height: 100px;" *ngIf="eleve.photo" alt="eleve image"/>
                <div *ngIf="eleve.photo" class="form-text text-danger clearfix">
                    <span class="pull-left">{{eleve.photoContentType}}, {{byteSize(eleve.photo)}}</span>
                    <button type="button" (click)="clearInputImage('photo', 'photoContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_photo" (change)="setFileData($event, eleve, 'photo', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="photo" id="field_photo"
                [(ngModel)]="eleve.photo" />
            <input type="hidden" class="form-control" name="photoContentType" id="field_photoContentType"
                [(ngModel)]="eleve.photoContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
