
<div *ngIf="parent">
    <h2><span jhiTranslate="khidmaApp.parent.detail.title">Parent</span> {{parent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="khidmaApp.parent.firstName">First Name</span></dt>
        <dd>
            <span>{{parent.firstName}}</span>
        </dd>
        <dt><span jhiTranslate="khidmaApp.parent.lastName">Last Name</span></dt>
        <dd>
            <span>{{parent.lastName}}</span>
        </dd>
        <dt><span jhiTranslate="khidmaApp.parent.email">Email</span></dt>
        <dd>
            <span>{{parent.email}}</span>
        </dd>
        <dt><span jhiTranslate="khidmaApp.parent.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{parent.phoneNumber}}</span>
        </dd>
        <dt><span jhiTranslate="khidmaApp.parent.adresse">Adresse</span></dt>
        <dd>
            <span>{{parent.adresse}}</span>
        </dd>
        <dt><span jhiTranslate="khidmaApp.parent.eleve">Eleve</span></dt>
        <dd>
            <div *ngIf="parent.eleveId">
                <a [routerLink]="['/eleve-my-suffix', parent.eleveId]">{{parent.eleveId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'parent-my-suffix/'+ parent.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
